<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCMB Döviz Kurları</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="header-top">
        <h1>TCMB Döviz Kurları</h1>
        <div class="header-actions">
          <button id="calculatorBtn" class="calculator-btn" title="Döviz Çevirici">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="4" y="2" width="16" height="20" rx="2"></rect>
              <line x1="8" y1="6" x2="16" y2="6"></line>
              <line x1="8" y1="10" x2="16" y2="10"></line>
              <line x1="8" y1="14" x2="16" y2="14"></line>
              <line x1="8" y1="18" x2="16" y2="18"></line>
            </svg>
          </button>
          <button id="languageBtn" class="language-btn" title="Dil / Language">
            <span class="language-flag">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"
                style="width: 24px; height: 16px; border-radius: 2px; display: block;">
                <rect width="1200" height="800" fill="#E30A17" />
                <circle cx="444" cy="400" r="240" fill="#ffffff" />
                <circle cx="472" cy="400" r="192" fill="#E30A17" />
                <path fill="#ffffff" d="M583.334 400l183.333 59.574-113.334-155.992v192.836l113.334-155.992z" />
              </svg>
            </span>
          </button>
          <button id="themeBtn" class="theme-btn" title="Tema Değiştir">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
          <button id="settingsBtn" class="settings-btn" title="Filtre Ayarları">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24">
              </path>
            </svg>
          </button>
        </div>
      </div>
      <div class="date-selector-container">
        <label for="dateInput" class="date-label">Tarih Seç:</label>
        <input type="date" id="dateInput" class="date-input">
        <button id="todayBtn" class="today-btn">Bugün</button>
      </div>
      <div class="last-update" id="lastUpdate"></div>
    </header>

    <div class="filter-modal" id="filterModal" style="display: none;">
      <div class="filter-modal-overlay" id="filterModalOverlay"></div>
      <div class="filter-modal-content">
        <div class="filter-modal-header">
          <h2>Döviz Filtreleri</h2>
          <button id="closeFilterBtn" class="close-btn">×</button>
        </div>
        <div class="filter-modal-body">
          <div class="filter-header">
            <button id="selectAllBtn" class="filter-btn">Tümünü Seç</button>
            <button id="deselectAllBtn" class="filter-btn">Tümünü Kaldır</button>
          </div>
          <div class="filter-checkboxes" id="filterCheckboxes">
          </div>
        </div>
      </div>
    </div>

    <div class="calculator-modal" id="calculatorModal" style="display: none;">
      <div class="calculator-modal-overlay" id="calculatorModalOverlay"></div>
      <div class="calculator-modal-content">
        <div class="calculator-modal-header">
          <h2 id="calculatorTitle">Döviz Çevirici</h2>
          <button id="closeCalculatorBtn" class="close-btn">×</button>
        </div>
        <div class="calculator-modal-body">
          <div class="calculator-row">
            <div class="calculator-group">
              <label id="amountLabel">Miktar</label>
              <input type="number" id="amountInput" class="calculator-input" value="1" min="0" step="0.01">
            </div>
            <div class="calculator-group">
              <label id="fromCurrencyLabel">Dönüştürülecek</label>
              <select id="fromCurrency" class="calculator-select">
                <option value="TRY">TRY - Türk Lirası</option>
              </select>
            </div>
          </div>

          <div class="calculator-swap">
            <button id="swapBtn" class="swap-btn" title="Dövizleri değiştir">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M7 16V4M7 4L3 8M7 4l4 4"></path>
                <path d="M17 8v12M17 20l4-4M17 20l-4-4"></path>
              </svg>
            </button>
          </div>

          <div class="calculator-row">
            <div class="calculator-group">
              <label id="resultLabel">Sonuç</label>
              <input type="text" id="resultInput" class="calculator-input calculator-result" readonly>
            </div>
            <div class="calculator-group">
              <label id="toCurrencyLabel">Hedef Döviz</label>
              <select id="toCurrency" class="calculator-select">
                <option value="USD">USD - ABD Doları</option>
              </select>
            </div>
          </div>

          <div class="calculator-info" id="calculatorInfo">
            <small id="calculatorNote">* Kurlar TCMB'nin resmi verilerine göre hesaplanmaktadır.</small>
            <small id="calculatorDate"
              style="display: block; margin-top: 6px; font-weight: 600; color: var(--primary-color);"></small>
          </div>
        </div>
      </div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Kurlar yükleniyor...</p>
    </div>

    <div class="search-export-container" id="searchContainer" style="display: none;">
      <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Döviz ara (ör: USD, Euro, Dolar...)">
      </div>
      <button id="exportBtn" class="export-btn-table" title="Excel'e Aktar">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        <span class="export-text">Excel</span>
      </button>
    </div>

    <div class="table-container">
      <table class="rates-table" id="ratesTable" style="display: none;">
        <thead>
          <tr>
            <th>Döviz</th>
            <th>Alış</th>
            <th>Satış</th>
          </tr>
        </thead>
        <tbody id="currencies">
        </tbody>
      </table>
    </div>

    <div class="error" id="error" style="display: none;">
      <p>Kurlar yüklenirken bir hata oluştu.</p>
      <button id="retryBtn">Tekrar Dene</button>
    </div>

    <footer>
      <div class="footer-content">
        <span class="footer-name">Kadirify</span>
        <span class="footer-by" id="footerBy">tarafından</span>
        <span class="footer-developed" id="footerDeveloped">geliştirildi</span>
      </div>
    </footer>
  </div>

  <script src="languages.js"></script>
  <script src="xlsx.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
